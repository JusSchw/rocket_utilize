<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rocket_utilize Template Example!</title>
  </head>
  <body>
    {% if user %}
    <h1>Welcome, {{ user.name }}!</h1>
    <p>Your role is: {{ user.role }}</p>
    <p>Rating: {{ rating }} / 100</p>
    {% else %}
    <p>User not found!</p>
    {% endif %}
  </body>
</html>
